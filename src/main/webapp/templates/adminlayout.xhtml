<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
	<h:outputStylesheet library="css" name="layout.css" />
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'/>
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>

</h:head>

<h:body>
<p:layout fullPage="true">
		<p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
		    <f:facet name="start">  
		        <p:graphicImage name="loading.gif" library="images"></p:graphicImage>
		    </f:facet>  
		    <f:facet name="complete">  
		        <h:outputText value="" />  
		    </f:facet>  
		</p:ajaxStatus>
		<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>  
		<p:dialog modal="true" widgetVar="statusDialog" header="Please wait..."  draggable="false" closable="false">  
		    <p:graphicImage name="ajaxloadingbar.gif" library="images"></p:graphicImage>
		</p:dialog>  

				 <p:layoutUnit position="north" header="Hong Leong Bank - DBLogging Web"  resizable="false" closable="false" collapsible="false" style="overflow-y: hidden;">
						<ui:insert name="header">
							<ui:include src="header.xhtml" />
						</ui:insert>
						<ui:insert name="menu">
				<h:form>
		<p:growl id="messages" />
		<p:menubar>
			<p:menuitem value="Add User" url="/pages/adminhomepage.jsf" />
			<p:menuitem value="Logout" action="${loginAuthenticationBean.doLogout}">
			</p:menuitem>
		</p:menubar>
	</h:form>
				</ui:insert>
					 </p:layoutUnit>
				  <p:layoutUnit position="center">
					<ui:insert name="content" />
				  </p:layoutUnit>					
				  <ui:insert name="dialog"/>
			<p:layoutUnit position="south" style="text-align:center;" footer="Â© 2015 Hong Leong Bank All Rights Reserved "  resizable="false" closable="false" collapsible="false">
    		</p:layoutUnit>

		 
</p:layout>
</h:body>
</html>
