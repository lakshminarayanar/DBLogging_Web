<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core" style="background-color: none;">
 <h:head>
	    <meta charset="utf-8"></meta>
	    <meta name="description" content=""></meta>
	    <meta name="author" content=""></meta>
	    <h:outputStylesheet name="css/loginlayout.css" />
		<title><ui:insert name="title">Default title</ui:insert></title>
		<style type="text/css">
			body { 
					    background-color: #fefdfa;
					    font-family: Gill Sans,Arial,sans-serif;
					    font-size: 11px; 
					    height: 100%;
					    margin: 0 0.5em;
				}
			div[id="noHeaderTable"] thead {
					display: none;
					}
			.dateTimeField input {
				   width: 230px;
				   box-shadow:	inset 0 0px 0px #8f8f8f;
					}
			.ui-datatable * {
     				border : 0px !important;
     				font-family: Raleway,sans-serif !important;
				}
			.table-padding-td th,td{
			padding: 5px;
			}
			.menu-items{
						margin-left: 10px;
						margin-top: 7px;
			}
			.searchHeaderGrid.ui-panelgrid>*>tr,
			.searchHeaderGrid.ui-panelgrid .ui-panelgrid-cell {
    		border: none;
			}
		</style>
</h:head>

<h:body style="width: 1100px;margin-left: auto; margin-right: auto;background-color: white;" > 
		<div id="wrapper">
			<ui:include src="/templates/sessionTimeOutChecker.xhtml" />
			<div id="header logo">
				<ui:insert name="logo">
					<ui:include src="/templates/logoheader.xhtml" />
				</ui:insert>
			</div>
			<div id="header row">
				<ui:insert name="header">
					<ui:include src="/templates/userheader.xhtml" />
				</ui:insert>
			</div>
			<div id="container">
				<div id="content">
					<ui:insert name="content" />
				</div>
				<ui:insert name="dialog">
				</ui:insert>
			</div>
			<div id="footer">
				<ui:insert name="footer">
					<ui:include src="/templates/footer.xhtml" />
				</ui:insert>
			</div>
		</div>
	</h:body>
</html>
