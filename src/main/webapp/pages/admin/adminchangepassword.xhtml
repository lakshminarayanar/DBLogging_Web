<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions" >

<ui:composition template="/templates/userlayout.xhtml">

<ui:define name="title">Change Password</ui:define>

<ui:define name="content">
<h1>Change Password Settings</h1>
							<div>
									<h:form id="changePasswordForm">
									<p:messages showDetail="false" autoUpdate="true"/>
									<table style="width: 50%;padding: 10px;border-spacing: 10px;border-collapse: separate;">
										<tr>
											<td>
												<h:outputText value="Old Password" />
											</td>
											<td>
												<p:password id="oldPwd" value="#{loginAuthenticationBean.oldPassword}" required="true" requiredMessage="Please enter your old password"/>
											</td>
										</tr>
										<tr>
											<td>
												<h:outputText value="New Password" />
											</td>
											<td>
												<p:password id="pwd1" value="#{loginAuthenticationBean.newPassword}" match="pwd2" validatorMessage="New password and confirm password does not match" required="true" requiredMessage="Please enter your new password"/>
											</td>
										</tr>
										<tr>
											<td>
												<h:outputText value="Confirmed New Password" />
											</td>
											<td>
												<p:password id="pwd2" value="#{loginAuthenticationBean.newPassword}" required="true" requiredMessage="Please confirm your new password"/>
											</td>
										</tr>
										<tr>
											<td colspan="2">
										        <p:commandButton value="Update" update="changePasswordForm" actionListener="#{loginAuthenticationBean.doUpdatePassword}" validateClient="true"/>
											</td>
										</tr>
									</table>
							        </h:form>      
							       <p:growl id="growl" showDetail="true" life="1000"/> 
								</div>
					
  </ui:define>    
	
</ui:composition>
</ui:composition>
