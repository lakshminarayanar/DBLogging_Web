<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions" >

<ui:composition template="/templates/adminlayout.xhtml">

<ui:define name="title">Change Password</ui:define>

<ui:define name="content">
				<div class="main-container">
				<div class="padding-md">
					<div class="row" style="height: 70px;">
						<div class="col-sm-6">
							<div class="page-title">
								Change Password Settings
							</div>
							<div class="page-sub-header">
								 Welcome Back,  <h:outputText value="#{loginAuthenticationBean.username}" style="text-transform: capitalize;" />! , <i class="fa fa-map-marker text-danger"></i> Malaysia
							</div>
						</div>
					</div>
					<div class="row" style="width: 1000px;">
						<div class="col-lg-6">
							<div class="smart-widget widget-dark-blue">
								<div class="smart-widget-header">
									Change Password
									<span class="smart-widget-option">
										<span class="refresh-icon-animated">
											<i class="fa fa-circle-o-notch fa-spin"></i>
										</span>
			                            <a href="#" class="widget-toggle-hidden-option">
			                                <i class="fa fa-cog"></i>
			                            </a>
			                            <a href="#" class="widget-collapse-option" data-toggle="collapse">
			                                <i class="fa fa-chevron-up"></i>
			                            </a>
			                            
			                        </span>
								</div>
								<div class="smart-widget-inner">
									<div class="smart-widget-hidden-section">
										<ul class="widget-color-list clearfix">
											<li style="background-color:#20232b;" data-color="widget-dark"></li>
											<li style="background-color:#4c5f70;" data-color="widget-dark-blue"></li>
											<li style="background-color:#23b7e5;" data-color="widget-blue"></li>
											<li style="background-color:#2baab1;" data-color="widget-green"></li>
											<li style="background-color:#edbc6c;" data-color="widget-yellow"></li>
											<li style="background-color:#fbc852;" data-color="widget-orange"></li>
											<li style="background-color:#e36159;" data-color="widget-red"></li>
											<li style="background-color:#7266ba;" data-color="widget-purple"></li>
											<li style="background-color:#f5f5f5;" data-color="widget-light-grey"></li>
											<li style="background-color:#fff;" data-color="reset"></li>
										</ul>
									</div>
									
								<div>
									<h:form id="changePasswordForm">
									<p:messages showDetail="false" autoUpdate="true"/>
									<table style="width: 80%;padding: 10px;border-spacing: 10px;border-collapse: separate;">
										<tr>
											<td>
												<h:outputText value="Old Password" />
											</td>
											<td>
												<p:password id="oldPwd" value="#{loginAuthenticationBean.oldPassword}" required="true" requiredMessage="Please enter your old password"/>
											</td>
										</tr>
										<tr>
											<td>
												<h:outputText value="New Password" />
											</td>
											<td>
												<p:password id="pwd1" value="#{loginAuthenticationBean.newPassword}" match="pwd2" validatorMessage="New password and confirm password does not match" required="true" requiredMessage="Please enter your new password"/>
											</td>
										</tr>
										<tr>
											<td>
												<h:outputText value="Confirmed New Password" />
											</td>
											<td>
												<p:password id="pwd2" value="#{loginAuthenticationBean.newPassword}" required="true" requiredMessage="Please confirm your new password"/>
											</td>
										</tr>
										<tr>
											<td colspan="2">
										        <p:commandButton value="Update" update="changePasswordForm" actionListener="#{loginAuthenticationBean.doUpdatePassword}" validateClient="true"/>
											</td>
										</tr>
									</table>
							        </h:form>      
							       <p:growl id="growl" showDetail="true" life="1000"/> 
								</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
					
  </ui:define>    
	
</ui:composition>
</ui:composition>
