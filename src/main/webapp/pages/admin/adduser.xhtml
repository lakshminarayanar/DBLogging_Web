<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

  <ui:composition template="/templates/adminlayout.xhtml">
 	<ui:define name="title">Add User</ui:define>
 	<ui:define name="content">
			<div class="main-container">
				<div class="padding-md">
					<div class="row" style="height: 70px;">
						<div class="col-sm-6">
							<div class="page-title">
								Add User
							</div>
							<div class="page-sub-header">
								Welcome Back, Admin User , <i class="fa fa-map-marker text-danger"></i> Malaysia
							</div>
						</div>
					</div>
					
					<div class="row" style="width: 1000px;">
						<div class="col-lg-6">
							<div class="smart-widget widget-dark-blue">
								<div class="smart-widget-header">
									Add User to System
									<span class="smart-widget-option">
										<span class="refresh-icon-animated">
											<i class="fa fa-circle-o-notch fa-spin"></i>
										</span>
			                            <a href="#" class="widget-toggle-hidden-option">
			                                <i class="fa fa-cog"></i>
			                            </a>
			                            <a href="#" class="widget-collapse-option" data-toggle="collapse">
			                                <i class="fa fa-chevron-up"></i>
			                            </a>
			                            
			                        </span>
								</div>
								<div class="smart-widget-inner">
									<div class="smart-widget-hidden-section">
										<ul class="widget-color-list clearfix">
											<li style="background-color:#20232b;" data-color="widget-dark"></li>
											<li style="background-color:#4c5f70;" data-color="widget-dark-blue"></li>
											<li style="background-color:#23b7e5;" data-color="widget-blue"></li>
											<li style="background-color:#2baab1;" data-color="widget-green"></li>
											<li style="background-color:#edbc6c;" data-color="widget-yellow"></li>
											<li style="background-color:#fbc852;" data-color="widget-orange"></li>
											<li style="background-color:#e36159;" data-color="widget-red"></li>
											<li style="background-color:#7266ba;" data-color="widget-purple"></li>
											<li style="background-color:#f5f5f5;" data-color="widget-light-grey"></li>
											<li style="background-color:#fff;" data-color="reset"></li>
										</ul>
									</div>
									<div class="smart-widget-body no-padding">
									<div style="height: 239px;">
									<h:form id="addUserForm">
									<p:messages  autoUpdate="true" showDetail="false" closable="true"/>
									<table style="width: 80%;padding: 10px;border-spacing: 20px;border-collapse: separate;margin: 5px;">
										<tr>
											<td>
												<p:outputLabel value="Username :" for="acUsername" />
											</td>
											<td>
												<p:autoComplete id="acUsername" value="#{usersManagedBean.txt1}"  completeMethod="#{usersManagedBean.getUserList}" required="true" requiredMessage="Please enter userId to add to System"  style="width:200px;"/>
											</td>
										</tr><tr><td colspan="2">
										<p:commandButton id="saveUsersBtn" value="Submit" actionListener="#{usersManagedBean.createUser}"  ajax="true" update=":userListForm"/>
										</td></tr></table>
									</h:form>
									</div>
								</div>
							</div><!-- ./smart-widget-inner -->
							</div><!-- ./smart-widget -->
						</div><!-- ./col -->
						<div class="col-lg-4">
						 <div class="smart-widget widget-dark-blue">
								<div class="smart-widget-header">
									Users List
									<span class="smart-widget-option">
										<span class="refresh-icon-animated">
											<i class="fa fa-circle-o-notch fa-spin"></i>
										</span>
			                            <a href="#" class="widget-toggle-hidden-option">
			                                <i class="fa fa-cog"></i>
			                            </a>
			                            <a href="#" class="widget-collapse-option" data-toggle="collapse">
			                                <i class="fa fa-chevron-up"></i>
			                            </a>
			                        </span>
								</div>
								<div class="smart-widget-inner">
									<div class="smart-widget-hidden-section">
										<ul class="widget-color-list clearfix">
											<li style="background-color:#20232b;" data-color="widget-dark"></li>
											<li style="background-color:#4c5f70;" data-color="widget-dark-blue"></li>
											<li style="background-color:#23b7e5;" data-color="widget-blue"></li>
											<li style="background-color:#2baab1;" data-color="widget-green"></li>
											<li style="background-color:#edbc6c;" data-color="widget-yellow"></li>
											<li style="background-color:#fbc852;" data-color="widget-orange"></li>
											<li style="background-color:#e36159;" data-color="widget-red"></li>
											<li style="background-color:#7266ba;" data-color="widget-purple"></li>
											<li style="background-color:#f5f5f5;" data-color="widget-light-grey"></li>
											<li style="background-color:#fff;" data-color="reset"></li>
										</ul>
									</div>
									<div class="smart-widget-body no-padding" id="noHeaderTable" style="overflow-y:scroll;">
										<h:form name="userListForm" id="userListForm">
										<p:dataTable id="userListTable" widgetVar="userList" var="userListVar" selectionMode="single" value="#{usersManagedBean.userdatamodel}" rowKey="#{userListVar.id}" style="height:244px;">
											<p:column id="UsernameHeader">
											<f:facet name="usernameHead" >Existing Users</f:facet>
												<h:outputText value="#{userListVar.username}" />
											</p:column>
										</p:dataTable>
										</h:form>
									</div>
								</div>
						</div>
						</div>
					</div>
					
					</div><!-- ./padding-md -->
			</div><!-- /main-container -->

		<a href="#" class="scroll-to-top hidden-print"><i class="fa fa-chevron-up fa-lg"></i></a>
  		
		</ui:define>
		</ui:composition>
</ui:composition>
