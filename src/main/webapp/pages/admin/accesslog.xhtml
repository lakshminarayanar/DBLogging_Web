<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:pe="http://primefaces.org/ui/extensions" >
  
<ui:composition template="/templates/userlayout.xhtml">
 	<ui:define name="title">Access Logs</ui:define>
 	<ui:define name="content">
 	<table width="100%">
        <tr>
          	<td align="right">
 	 			<span style="color: grey;" >SY0405</span>
 			</td>
        </tr>
        
        <tr>      
	      	 <td>
				<h1>Access Logs</h1>
			 </td>
 		</tr>
 	</table>
 	 
	<h:form id="accessLogsTableForm">
		<p:messages autoUpdate="true"  severity="info"/>
			
        <p:dataTable id="accessLogsTable" var="accessLog0" value="#{accessLogManagedBean.accessLogDataModel}" widgetVar="accessLogSearch"  rowKey="#{accessLog0.accessLogId}"
                 							 scrollable="true"  selectionMode="single" emptyMessage="No data found with given criteria" 
                 						 paginator="true" rows="20" sortMode="multiple"	paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  {RowsPerPageDropdown}" rowsPerPageTemplate="20,50,100" >
           
            <!-- <p:column width="8%" headerText="SNo" resizable="true" style="text-align:center" ><h:outputText value="#{rowIndex+1}" /> </p:column>  rowIndexVar="rowIndex"-->  
          	<p:column width="10%" id="idHeader"  resizable="true"  style="text-align:center" sortBy="#{accessLog0.accessLogId}" ><f:facet name="header"> ID</f:facet><h:outputText value="#{accessLog0.accessLogId}" /></p:column>
          	<p:column width="15%" id="actorNameHeader" resizable="true"  style="text-align:center" sortBy="#{accessLog0.actorUsername}" ><f:facet name="header"> Username</f:facet><h:outputText value="#{accessLog0.actorUsername}" /></p:column>  
          	<p:column width="15%" id="activityHeader" resizable="true"  style="text-align:center" sortBy="#{accessLog0.activity}" > <f:facet name="header"> Activity</f:facet><h:outputText value="#{accessLog0.activity}" /> </p:column>
          	<p:column width="30%" id="descHeader" resizable="true"  style="text-align:center" sortBy="#{accessLog0.description}" ><f:facet name="header"> Description</f:facet><h:outputText value="#{accessLog0.description}" /></p:column>
	        <p:column width="20%" id="actionDateHeader" resizable="true"  style="text-align:center" sortBy="#{accessLog0.actionDate}" ><f:facet name="header"> Action Date</f:facet><h:outputText value="#{accessLog0.actionDate}" >  <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" /> </h:outputText> </p:column>
       </p:dataTable>
       </h:form>
	      
       <p:growl id="growl" showDetail="true" life="1000"/> 
  </ui:define>
  </ui:composition>

</ui:composition>
