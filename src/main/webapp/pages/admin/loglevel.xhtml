<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
 <h:head>
	    <title>Log Level Set</title>
</h:head>
<f:metadata>
    	<f:event type="preRenderView" listener="#{settingsManagedBean.populateLogValues}" />
</f:metadata>
  	<ui:composition template="/templates/userlayout.xhtml">
 	<ui:define name="title">Log Level Settings</ui:define>
 	<ui:define name="content">
 	<h1>Log Level Settings</h1>
			<p:panel id="toggleable" header="Log Level Settings"  toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
					<h:form name="logForm" id="logForm">
						<p:messages autoUpdate="true"/>
									<table style="width: 40%;padding: 10px;border-spacing: 20px;border-collapse: separate;margin: 5px;">
										<tr>
											<td>
											Current Log Level :
											</td>
											<td>
												<b><h:outputText value="#{settingsManagedBean.currentLogLevel}"></h:outputText></b>
											</td>
										</tr>
										<tr>
										<td>Change Log Level To :</td>
										<td>
												<h:selectOneMenu id="logLevel" value="#{settingsManagedBean.changedLogLevel}" style="width:150px" required="true" requiredMessage="Please select Log Level">
								               <!--  <p:ajax listener="#{dropdownView.onCountryChange}" update="city" /> -->
								                <f:selectItem itemLabel="Select Level" itemValue="" noSelectionOption="true"/>
								                <f:selectItem itemLabel="DEBUG" itemValue="DEBUG" />
								                <f:selectItem itemLabel="INFO" itemValue="INFO" />
								                <f:selectItem itemLabel="WARNING" itemValue="WARN" />
								                <f:selectItem itemLabel="ERROR" itemValue="ERROR" />
								                <f:selectItem itemLabel="FATAL" itemValue="FATAL" />
								            </h:selectOneMenu>
										</td>
										</tr>
										<tr><td colspan="2">
										<p:commandButton id="saveUsersBtn" value="Submit" actionListener="#{settingsManagedBean.updateLogLevel}" ajax="true" update="logForm"/>
										</td></tr>
										<tr><td colspan="2"></td></tr>
										</table>
									</h:form>
							</p:panel>

  	</ui:define>
  	</ui:composition>
</ui:composition>
