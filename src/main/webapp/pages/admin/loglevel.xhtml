<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
 <h:head>
	    <title>Log Level Set</title>
</h:head>
<f:metadata>
    	<f:event type="preRenderView" listener="#{usersManagedBean.populateValues}" />
</f:metadata>
  	<ui:composition template="/templates/adminlayout.xhtml">
 	<ui:define name="title">Add User</ui:define>
 	<ui:define name="content">
			<div class="main-container">
				<div class="padding-md">
					<div class="row" style="height: 70px;">
						<div class="col-sm-6">
							<div class="page-title">
								Log Level Settings
							</div>
							<div class="page-sub-header">
								 Welcome Back,  <h:outputText value="#{loginAuthenticationBean.username}" style="text-transform: capitalize;" />! , <i class="fa fa-map-marker text-danger"></i> Malaysia
							</div>
						</div>
					</div>
					
					<div class="row" style="width: 1000px;">
						<div class="col-lg-6">
							<div class="smart-widget widget-dark-blue">
								<div class="smart-widget-header">
									Log Level
									<span class="smart-widget-option">
										<span class="refresh-icon-animated">
											<i class="fa fa-circle-o-notch fa-spin"></i>
										</span>
			                            <a href="#" class="widget-toggle-hidden-option">
			                                <i class="fa fa-cog"></i>
			                            </a>
			                            <a href="#" class="widget-collapse-option" data-toggle="collapse">
			                                <i class="fa fa-chevron-up"></i>
			                            </a>
			                            
			                        </span>
								</div>
								<div class="smart-widget-inner">
									<div class="smart-widget-hidden-section">
										<ul class="widget-color-list clearfix">
											<li style="background-color:#20232b;" data-color="widget-dark"></li>
											<li style="background-color:#4c5f70;" data-color="widget-dark-blue"></li>
											<li style="background-color:#23b7e5;" data-color="widget-blue"></li>
											<li style="background-color:#2baab1;" data-color="widget-green"></li>
											<li style="background-color:#edbc6c;" data-color="widget-yellow"></li>
											<li style="background-color:#fbc852;" data-color="widget-orange"></li>
											<li style="background-color:#e36159;" data-color="widget-red"></li>
											<li style="background-color:#7266ba;" data-color="widget-purple"></li>
											<li style="background-color:#f5f5f5;" data-color="widget-light-grey"></li>
											<li style="background-color:#fff;" data-color="reset"></li>
										</ul>
									</div>
									<div class="smart-widget-body no-padding">
									<div style="height: 200px;">
									<h:form name="logForm" id="logForm">
									<p:messages autoUpdate="true"/>
									<table style="width: 80%;padding: 10px;border-spacing: 20px;border-collapse: separate;margin: 5px;">
										<tr>
											<td>
											Current Log Level :
											</td>
											<td>
												<h:outputText value="#{usersManagedBean.currentLogLevel}"></h:outputText>
											</td>
										</tr>
										<tr>
										<td>Change Log Level To :</td>
										<td>
												<h:selectOneMenu id="logLevel" value="#{usersManagedBean.changedLogLevel}" style="width:150px" required="true" requiredMessage="Please select Log Level">
								               <!--  <p:ajax listener="#{dropdownView.onCountryChange}" update="city" /> -->
								                <f:selectItem itemLabel="Select Level" itemValue="" noSelectionOption="true"/>
								                <f:selectItem itemLabel="DEBUG" itemValue="DEBUG" />
								                <f:selectItem itemLabel="INFO" itemValue="INFO" />
								                <f:selectItem itemLabel="WARNING" itemValue="WARN" />
								                <f:selectItem itemLabel="ERROR" itemValue="ERROR" />
								                <f:selectItem itemLabel="FATAL" itemValue="FATAL" />
								            </h:selectOneMenu>
										</td>
										</tr>
										<tr><td colspan="2">
										<p:commandButton id="saveUsersBtn" value="Submit" actionListener="#{usersManagedBean.updateLogLevel}" ajax="true" update="logForm"/>
										</td></tr>
										<tr><td colspan="2"></td></tr>
										</table>
									</h:form>
									</div>
								</div>
							</div><!-- ./smart-widget-inner -->
							</div><!-- ./smart-widget -->
						</div><!-- ./col -->
					</div>
					
					</div><!-- ./padding-md -->
			</div><!-- /main-container -->

		<a href="#" class="scroll-to-top hidden-print"><i class="fa fa-chevron-up fa-lg"></i></a>
  	</ui:define>
  	</ui:composition>
</ui:composition>
