<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>                        

<h:body>
<ui:composition template="/templates/mainlayout.xhtml">
<ui:define name="title">DBLogging Web...EEEEEE</ui:define>
<ui:define name="content">
<h1>New User</h1>
<table>
<tr>
<td>
<h:form>
<p:growl id="msgs" showDetail="true" />
<h:panelGrid columns="3" cellpadding="5">
<p:outputLabel value="Username :" for="acUsername" />
<p:autoComplete id="acUsername" value="#{usersManagedBean.txt1}" completeMethod="#{usersManagedBean.getUserList}" />
<h:outputText value="Success" />
</h:panelGrid>
<p:commandButton id="saveUsersBtn" value="Submit" action="#{usersManagedBean.createUser}"/>
</h:form>
</td>
<td>
<h:panelGrid columns="5" cellpadding="5">
 <p:dataTable id="userListTable" widgetVar="userList" var="userListVar" value="#{usersManagedBean.userdatamodel}" rowKey="#{userListVar.id}">
<p:column id="UsernameHeader"><f:facet name="header">Username</f:facet><h:outputText value="#{userListVar.username}" /></p:column>
</p:dataTable>
</h:panelGrid>
</td>
</tr>
</table>
</ui:define>
</ui:composition>
</h:body>
</html>
