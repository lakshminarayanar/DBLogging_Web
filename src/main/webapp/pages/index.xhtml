<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>                        

<h:body>
<ui:composition template="/templates/mainlayout.xhtml">
<ui:define name="title">DBLogging Web</ui:define>
<ui:define name="content">
		 <p:dataTable id="auditMasterTable" widgetVar="auditMaster" var="auditMasterVar" value="#{auditMasterManagedBean.auditMasterDataModel}" rowKey="#{auditMasterVar.id}">
	          <p:column id="logInterfaceHeader"><f:facet name="header">Log Interface</f:facet><h:outputText value="#{auditMasterVar.logInterface}" /></p:column>
	          <p:column id="messgeFormatHeader"><f:facet name="header"> Message Formt </f:facet><h:outputText value="#{auditMasterVar.messageFormat}" /> </p:column>
	          <p:column id="messageIDHeader"><f:facet name="header">Message ID</f:facet><h:outputText value="#{auditMasterVar.messageID}" /> </p:column>
	          <p:column id="uniqueProcessIdHeader"><f:facet name="header">Unique ProcessID</f:facet><h:outputText value="#{auditMasterVar.uniqueProcessID}" /></p:column>
	    </p:dataTable>
</ui:define>
</ui:composition>
</h:body>
</html>
