<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
  	<h:head>
	    <meta charset="utf-8"></meta>
	    <title>DBLogging Web</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	    <meta name="description" content=""></meta>
	    <meta name="author" content=""></meta>
	    
	    <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
	    <h:outputStylesheet name="css/font-awesome.min.css" />
	    <h:outputStylesheet name="css/ionicons.min.css" />
	    <h:outputStylesheet name="css/simplify.min.css" />
	    <h:outputStylesheet name="css/loginlayout.css" />
	
  	</h:head>
  	<f:metadata>
    	<f:event type="preRenderView" listener="#{loginAuthenticationBean.doLogout}" />
	</f:metadata>
  	<body class="overflow-hidden light-background">
  		<p:ajaxStatus	style="width:64px;height:64px;position:relative;right:5px;bottom:5px">
			<f:facet name="start">
				<p:graphicImage name="loading.gif" library="images"></p:graphicImage>
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>

		<p:ajaxStatus onstart="PF('statusDialog').show();"	onsuccess="PF('statusDialog').hide();" />

		<p:dialog modal="true" widgetVar="statusDialog" 	header="Logging out Session..." draggable="false" closable="false">
			<p:graphicImage name="ajaxloadingbar.gif" library="images"></p:graphicImage>
		</p:dialog> 
  	</body>
</html>
