<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
<h:head>
    <title>Beans Group HRM</title>
    <h:outputStylesheet name="css/loginlayout.css" />
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'/>
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>  
</h:head>

<h:body>
<div id="wrapper">

    <div id="loginHeader">
       <p:graphicImage name="logo.png" library="images"/>
       <h1>HLB DBLOGGING APPLICATION</h1> 
    </div>
            
    <div id="loginContainer">
        <h:form id="loginForm" prependId="false">
            <p:growl id="growl" showDetail="true" sticky="true" display="text" />  
            <p:panelGrid id="panel" columns="2"> 
                <f:facet name="header">
                    Login
                </f:facet> 
                
                <h:outputLabel for="j_username" value="Username"/>  
                <p:focus for="j_username"> <h:inputText id="j_username" value="#{loginAuthenticationBean.userName}" required="true" requiredMessage="Username Required"/> </p:focus>
                               
                <h:outputLabel for="j_password" value="Password"/>  
                <h:inputSecret id="j_password" value="#{loginAuthenticationBean.password}" required="true" requiredMessage="Password Required" />
          
                <f:facet name="footer">
                    <h:commandButton id="loginButton" value="Login" action="#{loginAuthenticationBean.doLogin}" />
                </f:facet>              
            </p:panelGrid>
          </h:form>   
    </div>
    <div id="footer">
    Â© 2014 Beans Group All Rights Reserved 
    </div>
    </div>
</h:body>
</html>
