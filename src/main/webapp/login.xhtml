<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
  	<h:head>
	    <meta charset="utf-8"></meta>
	    <title>DBLogging Web</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	    <meta name="description" content=""></meta>
	    <meta name="author" content=""></meta>
	    
	    <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
	    <h:outputStylesheet name="css/font-awesome.min.css" />
	    <h:outputStylesheet name="css/ionicons.min.css" />
	    <h:outputStylesheet name="css/simplify.min.css" />
	    <h:outputStylesheet name="css/loginlayout.css" />
	
  	</h:head>
	<ui:include src="/pages/logoheader.xhtml" ></ui:include>
  	<body class="overflow-hidden light-background">
		<div class="wrapper no-navigation preload">
			<div class="sign-in-wrapper">
				<div class="sign-in-inner">
					<div class="login-brand text-center">
					DBLogging-Web <strong class="text-skin">Login</strong>
					</div>

					<h:form id="loginForm" prependId="false">
            			<p:growl id="growl" sticky="true" display="text" />
						<div class="form-group m-bottom-md">
							<p:focus for="username"><p:inputText id="username" value="#{loginAuthenticationBean.username}" required="true" requiredMessage="Username is required" styleClass="form-control" /></p:focus>
       						<p:watermark for="username" value="Username" id="usernameWM" />
						</div>
						<div class="form-group">
							<p:inputText id="password" type="password" value="#{loginAuthenticationBean.password}" required="true" requiredMessage="Password is required" styleClass="form-control" />
       						<p:watermark for="password" value="Password" id="passwordWM" />
						</div>

						<div class="form-group">
							<div class="custom-checkbox">
								<input type="checkbox" id="chkRemember"/>
								<label for="chkRemember"></label>
							</div>
							Remember me
						</div>

						<div class="m-top-md p-top-sm">
							<h:commandButton id="loginButton" style="width:100%" class="btn btn-success block" value="Sign in" action="#{loginAuthenticationBean.doLogin}" />
						</div>
					
					</h:form>
				</div><!-- ./sign-in-inner -->
			</div><!-- ./sign-in-wrapper -->
		</div><!-- /wrapper -->

		<a href="" id="scroll-to-top" class="hidden-print"><i class="icon-chevron-up"></i></a>

		<h:outputScript target="body" name="loadingScript">
			<script src="js/jquery-1.11.1.min.js"></script>
			<script src="bootstrap/js/bootstrap.min.js"></script>
			<script src='js/jquery.slimscroll.min.js'></script>
			<script src='js/jquery.popupoverlay.min.js'></script>
			<script src='js/modernizr.min.js'></script>
			<script src="js/simplify/simplify.js"></script>
		</h:outputScript>
  	</body>
</html>
